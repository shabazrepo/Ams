<div class="panel [[panelClass || 'panel-default']]">
	<div class="panel-heading panel-heading-theme-1 icon-right" ng-keypress="toggleOpen($event)">
	<h4 class="panel-title">
		<a href tabindex="0" class="accordion-toggle" ng-click="toggleOpen()" uib-accordion-transclude="heading"><i class="fa" ng-class="{'fa-minus-square':isOpen, 'fa-plus-square':!isOpen}"></i><span ng-class="{'text-muted': isDisabled}">[[heading]]</span></a>
	</h4>
	</div>
	<div class="panel-collapse collapse" uib-collapse="!isOpen">
		<div class="panel-body" ng-transclude></div>
	</div>
</div>
