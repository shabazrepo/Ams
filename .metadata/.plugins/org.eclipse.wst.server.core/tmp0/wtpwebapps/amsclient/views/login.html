<!DOCTYPE html>
<html  ng-app="login">
	<head>
		<title>AppKit</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="">
		<meta name="author" content="">    
		
		<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!--[if lt IE 9]>
		  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>	<body class="layout-no-leftnav">
		<section class="login-section auth-section">
	<div class="container">
		<div class="row">
			<div class="form-box col-md-8 col-sm-12 col-xs-12 col-md-offset-2 col-sm-offset-0 xs-offset-0">
				<h1 class="form-box-heading logo text-center">
						<span class=></span><span class="highlight">App</span>Kit
					</h1>
				
				<div class="form-box-inner">
					<h2 class="title text-center">Login to Your Account</h2>
					<div class="row">
						<div class="form-container col-md-5 col-sm-12 col-xs-12">
							<form class="login-form">
								<div class="form-group email">
									<label class="sr-only" for="login-email">Email or username</label>
									<span class="fa fa-user icon"></span>
									<input id="login-email" type="email" class="form-control login-email" ng-model="login.email" placeholder="Email or username">
								</div>
								
								<div class="form-group password">
									<label class="sr-only" for="login-password">Password</label>
									<span class="fa fa-lock icon"></span>
									<input id="login-password" type="password" class="form-control login-password" ng-model="login.password" placeholder="Password">
									<p class="forgot-password"><a href="reset-password.html">Forgot password?</a></p>
								</div>
								
								<button type="submit" class="btn btn-block btn-primary" ng-click="loginForm()">Login</button>
								<div class="checkbox remember">
									<label>
										<input type="checkbox"> Remember me
									</label>
								</div>
								
								<p class="alt-path">Need an account? <a class="signup-link" href="signup.html">Sign up now</a></p>
							</form>
						</div>
						
						
						
					</div>
					
				</div>
				
			</div>
			
		</div>
		
		<div class="copyright text-center">
			&copy; 2016 - AppKit
			<br> Bootstrap Admin Theme
		</div>	</div>
	
</section>
		
			
	</body>
</html>
