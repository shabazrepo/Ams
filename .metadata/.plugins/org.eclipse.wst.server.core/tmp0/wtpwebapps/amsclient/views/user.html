<!DOCTYPE html>
<html ng-app="assetManagement">
	<head>
		<title>AppKit</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="">
		<meta name="author" content="">    
	</head>	<body><app-kit-responsive class="preload [[theme]]" ng-class="{'compact': compact, 'mobile': mobile, 'nav-toggled': navOpen}">
<!----------------*-HEADER MENU DIRECTIVE ADDED HERE .-*****---------------------------------...-->	
		<header>
<div my-directive template-path="views/headermenu.html"> </div>
    </header>
<!----------------------------------------------------------------------->
		<!-- left menu View Added Here ------------------------>
 
<div ng-include="'views/leftpanel.html'"></div> 
 
<!-- /left menu -------------------------------------------->
		
				<div ng-cloak class="content-wrapper view discussions-view" ng-controller="userController">
	<div class="container-fluid">
		<div class="projects-heading">
			<h2 class="view-title">Users</h2>
			<div class="actions">
				<button class="btn btn-success" ng-click="open()"><i class="fa fa-plus"></i>New User</button>
			</div>
		</div>
		<div class="clearfix"></div>
		<div class="row">
			<app-kit-module module-class="discussions-module module-no-heading" wrapper-class="col-md-12 col-sm-12 col-xs-12" content-class="no-padding-bottom">
				<pane-body>
				
				<table ng-table="table2Params" class="table table-striped" show-filter="false">
					<tr ng-repeat="user in user">
					   <td title="'Name'" filter="{ type: 'text'}" sortable="'name'">
							[[user.name]]</td>
						<td title="'Role'" filter="{ type: 'text'}" sortable="'role'">
							[[user.role]]</td>
						<td title="'Phone'" filter="{ type: 'text'}" sortable="'phone'">
							[[user.phone]]</td>
							<td title="'Email'" filter="{ email: 'text'}" sortable="'email'">
							[[user.email]]</td>
							<td title="'Password'" filter="{ password: 'password'}" sortable="'password'">
							[[user.password]]</td>
					</tr>
				</table>
				</pane-body>
			</app-kit-module>
		</div>
	</div>
</div>
<script type="text/ng-template" id="addUser.html" ng-controller="addUser">
	<div class="modal-header">
		<button type="button" class="close" ng-click="$dismiss()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		<h4 class="modal-title">Create New User</h4>
	</div>
	<div class="modal-body">
		<form>
			<div class="form-group">
				<label>Name</label>
				<input type="text" class="form-control" placeholder="Name" ng-model="adduser.name">
			</div>
           <div class="form-group">
				<label>Role</label>
				<input type="text" class="form-control" placeholder="role" ng-model="adduser.role">
			</div>
           <div class="form-group">
				<label>Phone</label>
				<input type="text" class="form-control" placeholder="role" ng-model="adduser.phone">
			</div>
           
            <div class="form-group">
				<label>Email</label>
				<input type="email" class="form-control" placeholder="email" ng-model="adduser.email">
			</div>
            <div class="form-group">
				<label>Password</label>
				<input type="password" class="form-control" placeholder="password" ng-model="adduser.password">
			</div>
             <div class="form-group">
						<label>WorkStation</label>
						<div class="col-sm-15">
							<select class="form-control" ng-model="adduser.workstationId">
							 <option value="">---select---</option>
     						 <option ng-repeat="option in workstation" value="[[option.id]]">[[option.name]]</option>
							</select>
						</div>
			        </div>
            <div class="form-group">
						<label>Asset Details</label>
						<div class="col-sm-15">
							<select class="form-control" ng-model="adduser.assetdetailsId">
							 <option value="">---select---</option>
     						 <option ng-repeat="option in assetdetails" value="[[option.id]]">[[option.name]]</option>
							</select>
						</div>
			        </div>
                 <div class="form-group">
				<label>User Type Name</label>
				<input type="text" class="form-control" placeholder="Name" ng-model="adduser.userTypeVO.name">
			   </div>
               <div class="form-group">
				<label>code</label>
				<input type="text" class="form-control" placeholder="Name" ng-model="adduser.userTypeVO.code">
			   </div>
               <div class="form-group">
				<label>Description</label>
				<input type="text" class="form-control" placeholder="Name" ng-model="adduser.userTypeVO.description">
			   </div>
			<button type="button" class="btn btn-success margin-top-md center-block" data-dismiss="modal" ng-click="addUserForm()">Create Topic</button>
		</form>
	</div>
</script>
				<footer class="site-footer" ng-show="showFooter">
		    <div class="copyright">Copyright &copy; 2016 - <a>Bootstrap Admin Theme</a></div>
		</footer>	
	<div class="config-panel hidden-xs" ng-class="{'config-panel-open': showConfigurator}">
			<div class="panel-inner">
				<a class="config-trigger config-panel-hide" ng-click="showConfigurator = !showConfigurator"><i class="fa fa-cog"></i></a>
				<div class="panel-section margin-bottom-md">
					<h5 class="panel-title">Choose Colour</h5>
					<ul id="color-options" class="list-unstyled list-unstyled">
						<li class="theme-1 active" ><a ng-click="theme = 'theme-1'"></a></li>
						<li class="theme-2"><a ng-click="theme = 'theme-2'"></a></li>
						<li class="theme-3"><a ng-click="theme = 'theme-3'"></a></li>
						<li class="theme-4"><a ng-click="theme = 'theme-4'"></a></li>
					</ul>
				</div>
				<div class="panel-section">
					<h5 class="panel-title">Toggles</h5>
					<div class="checkbox">
						<label>
							<input ng-model="showTopAlert" type="checkbox"> Top Alert
						</label>
					</div>
					<div class="checkbox">
						<label>
							<input ng-model="showFooter" type="checkbox"> Footer
						</label>
					</div>
				</div>
				<a ng-click="showConfigurator = false" class="close"><span aria-hidden="true" class="icon icon_close"></span></a>
			</div>
		</div>		
		</app-kit-responsive>
	</body>
</html>
