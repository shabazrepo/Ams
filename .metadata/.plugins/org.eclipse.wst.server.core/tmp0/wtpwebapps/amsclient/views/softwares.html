<!DOCTYPE html>
<html ng-app="assetManagement">
	<head>
		<title>AppKit</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="">
		<meta name="author" content="">    
	</head>	<body><app-kit-responsive class="preload [[theme]]" ng-class="{'compact': compact, 'mobile': mobile, 'nav-toggled': navOpen}">
<!----------------*-HEADER MENU DIRECTIVE ADDED HERE .-*****---------------------------------...-->	
		<header>
<div my-directive template-path="views/headermenu.html"> </div>
    </header>
<!----------------------------------------------------------------------->
		<!-- left menu View Added Here ------------------------>
 
<div ng-include="'views/leftpanel.html'"></div> 
 
<!-- /left menu -------------------------------------------->
		
				<div ng-cloak class="content-wrapper view discussions-view" ng-controller="softwareController">
	<div class="container-fluid">
		<div class="projects-heading">
			<h2 class="view-title">Softwares</h2>
			<div class="actions">
				<button class="btn btn-success" ng-click="open()"><i class="fa fa-plus"></i>New Software</button>
			</div>
		</div>
		<div class="clearfix"></div>
		<div class="row">
			<app-kit-module module-class="discussions-module module-no-heading" wrapper-class="col-md-12 col-sm-12 col-xs-12" content-class="no-padding-bottom">
				<pane-body>
				
				<table ng-table="table2Params" class="table table-striped" show-filter="false">
					<tr ng-repeat="software in software">
					   <td title="'Software Name'" filter="{ type: 'text'}" sortable="'type'">
							[[software.name]]</td>
				       <td title="'Software Type'" filter="{ type: 'text'}" sortable="'type'">
							[[software.type]]</td>
					   <td title="'category'" filter="{ type: 'text'}" sortable="'name'">
							[[software.category]]</td>
						<td title="'Description'" filter="{ description: 'text'}" sortable="'description'">
							[[software.description]]</td>
						<td title="'code'" filter="{ type: 'text'}" sortable="'impact'">
							[[software.code]]</td>
						<td title="'Start Date'" filter="{ type: 'text'}" sortable="'impact'">
							[[software.startDate]]</td>
						<td title="'End Date'" filter="{ type: 'text'}" sortable="'impact'">
							[[software.endDate]]</td>
					</tr>
				</table>
				</pane-body>
			</app-kit-module>
		</div>
	</div>
</div>
<script type="text/ng-template" id="addSoftware.html" ng-controller="addSoftwareController">
	<div class="modal-header">
		<button type="button" class="close" ng-click="$dismiss()" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		<h4 class="modal-title">Create New Software</h4>
	</div>
	<div class="modal-body">
		<form>
				<div class="form-group">
						<label>Workstation</label>
						<div class="col-sm-15">
							<select class="form-control" ng-model="addsoftware.workstationVO.id">
							 <option value="">---select---</option>
     						 <option ng-repeat="option in workstation" value="[[option.id]]">[[option.name]]</option>
							</select>
						</div>
			</div>
			<div class="form-group">
				<label>Name</label>
				<input type="text" class="form-control" placeholder="Name" ng-model="addsoftware.name">
			</div>
			<div class="form-group">
						<label>Software Type</label>
						<div class="col-sm-15">
							<select class="form-control" ng-model="addsoftware.type">
							 <option value="">---select---</option>
							 <option value="Excluded">Excluded</option>
							 <option value="Freeware">Freeware</option>
							 <option value="Managed">Managed</option>
							 <option value="Prohibited">Prohibited</option>
							 <option value="Shareware">Shareware</option>
							 <option value="UnIdentified">UnIdentified</option>
							 <option value="Excluded">Excluded</option>
							</select>
						</div>
			</div>
			<div class="form-group">
				<label>Code</label>
				<input type="text" class="form-control" placeholder="Name" ng-model="addsoftware.code">
			</div>
			<div class="form-group">
				<label>Acquisition Date</label>
				<input type="date" class="form-control" placeholder="" ng-model="addsoftware.startDate">
			</div>
				<div class="form-group">
				<label>Expiry Date</label>
				<input type="date" class="form-control" placeholder="" ng-model="addsoftware.endDate">    
			</div>
			<div class="form-group">
						<label>Software Category </label>
						<div class="col-sm-15">
							<select class="form-control" ng-model="addsoftware.category">
							 <option value="">---select---</option>
							 <option value="Accounting">Accounting</option>
							 <option value="Multimedia">Multimedia</option>
							 <option value="Internet">Internet</option>
							 <option value="Graphics">Graphics</option>
							 <option value="Game">Game</option>
							 <option value="Operating System">Operating System </option>
							 <option value="Development">Development</option>
							 <option value="Database">Database</option>
							</select>
						</div>
			</div>
			<div class="form-group">
				<label>Description</label>
				<textarea class="form-control" rows="6" placeholder="Enter your description..." ng-model="addsoftware.description"></textarea>    
			</div>

			<button type="button" class="btn btn-success margin-top-md center-block" data-dismiss="modal" ng-click="addSoftwareForm()">Submit</button>
		</form>
	</div>
</script>
				<footer class="site-footer" ng-show="showFooter">
		    <div class="copyright">Copyright &copy; 2016 - <a>Bootstrap Admin Theme</a></div>
		</footer>	
	<div class="config-panel hidden-xs" ng-class="{'config-panel-open': showConfigurator}">
			<div class="panel-inner">
				<a class="config-trigger config-panel-hide" ng-click="showConfigurator = !showConfigurator"><i class="fa fa-cog"></i></a>
				<div class="panel-section margin-bottom-md">
					<h5 class="panel-title">Choose Colour</h5>
					<ul id="color-options" class="list-unstyled list-unstyled">
						<li class="theme-1 active" ><a ng-click="theme = 'theme-1'"></a></li>
						<li class="theme-2"><a ng-click="theme = 'theme-2'"></a></li>
						<li class="theme-3"><a ng-click="theme = 'theme-3'"></a></li>
						<li class="theme-4"><a ng-click="theme = 'theme-4'"></a></li>
					</ul>
				</div>
				<div class="panel-section">
					<h5 class="panel-title">Toggles</h5>
					<div class="checkbox">
						<label>
							<input ng-model="showTopAlert" type="checkbox"> Top Alert
						</label>
					</div>
					<div class="checkbox">
						<label>
							<input ng-model="showFooter" type="checkbox"> Footer
						</label>
					</div>
				</div>
				<a ng-click="showConfigurator = false" class="close"><span aria-hidden="true" class="icon icon_close"></span></a>
			</div>
		</div>		

		</app-kit-responsive>
	</body>
</html>
